<script>
async function checkAccess() {
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe.user;
  if (!user) {
    document.getElementById("blocked").style.display = "block";
    return false;
  }

  const username = user.username ? user.username.toLowerCase() : null;
  try {
    const res = await fetch("https://m1rai1337.github.io/VdohTopSelers/VdohVydohTop/allowed_users.json");
    const allowedUsers = await res.json();

    if (username && allowedUsers.map(u => u.toLowerCase()).includes(username)) {
      document.getElementById("app").style.display = "block";
      return true;
    } else {
      document.getElementById("blocked").style.display = "block";
      return false;
    }
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ whitelist:", err);
    document.getElementById("blocked").style.display = "block";
    return false;
  }
}

function switchSection(sectionId) {
  document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');

  document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
  const activeNav = document.querySelector(`[data-section="${sectionId}"]`);
  activeNav.classList.add('active');

  const line = document.querySelector('.nav-line');
  if (line) {
    const rect = activeNav.getBoundingClientRect();
    const parentRect = activeNav.parentElement.getBoundingClientRect();
    
    const lineWidth = parentRect.width / 3;
    line.style.width = lineWidth + 'px';

    let textCenter = rect.left + rect.width / 2 - parentRect.left;
    const minLeft = 0;
    const maxLeft = parentRect.width - lineWidth;
    let leftPos = textCenter - lineWidth / 2;
    leftPos = Math.max(minLeft, Math.min(maxLeft, leftPos));

    line.style.left = leftPos + 'px';
  }
}

// üîß –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤ —á–∏—Å–ª–æ
function toNumber(value) {
  if (!value) return 0;
  let num = value.toString().trim()
    .replace(',', '.')          // –∑–∞–ø—è—Ç–∞—è ‚Üí —Ç–æ—á–∫–∞
    .replace(/[^0-9.-]/g, '');  // —É–±—Ä–∞—Ç—å –≤—Å—ë –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä, —Ç–æ—á–∫–∏ –∏ –º–∏–Ω—É—Å–∞
  return parseFloat(num) || 0;
}

async function fetchDataSplit() {
  const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
  const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
  const sheetName = '–†–µ–∑—É–ª—å—Ç–∞—Ç (–ù–ß)';
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

  try {
    const response = await fetch(url);
    const data = await response.json();
    let rows = data.values || [];
    if (rows.length < 2) return;
    const headers = rows[0];
    rows = rows.slice(1);

    const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

    const personalHeaders = headers.slice(0, 9);
    const teamHeaders = headers.slice(10, 19);
    const historyHeaders = headers.slice(20, 23);

    let personalRows = rows.map(r => r.slice(0, 9))
      .filter(r => r.some(cell => cell && cell.trim() !== '') && 
                   !r.some(cell => invalidValues.includes((cell || '').trim())));

    let teamRows = rows.map(r => r.slice(10, 19))
      .filter(r => r.some(cell => cell && cell.trim() !== '') &&
                   !r.some(cell => invalidValues.includes((cell || '').trim())));

    let historyRows = rows.map(r => r.slice(20, 23))
      .filter(r => r.some(cell => cell && cell.trim() !== '') &&
                   !r.some(cell => invalidValues.includes((cell || '').trim())));

    // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å —É—á—ë—Ç–æ–º –¥—Ä–æ–±–µ–π
    personalRows.sort((a, b) => toNumber(b[8]) - toNumber(a[8]));
    teamRows.sort((a, b) => toNumber(b[8]) - toNumber(a[8]));

    renderList('personal-list', personalRows, personalHeaders);
    renderList('team-list', teamRows, teamHeaders);
    renderHistory('history-list', historyRows, historyHeaders);

  } catch (err) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
  }
}
   
function renderList(listId, rows, headers) {
  const container = document.getElementById(listId);
  container.innerHTML = '';
  const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

  rows.forEach((row, index) => {
    const item = document.createElement('div');
    item.className = 'list-item';
    let html = `<h3>–ú–µ—Å—Ç–æ #${index + 1}</h3>`;

    row.forEach((cell, i) => {
      if (!cell || invalidValues.includes(cell.trim())) return;
      html += `<p><strong>${headers[i]}:</strong> ${cell}</p>`;
    });

    container.appendChild(item);
    item.innerHTML = html;
  });
}

function renderHistory(listId, rows, headers) {
  const container = document.getElementById(listId);
  container.innerHTML = '';
  const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

  rows.forEach(row => {
    const date = row[0] && !invalidValues.includes(row[0].trim()) ? row[0] : '‚Äî';
    const seller = row[1] && !invalidValues.includes(row[1].trim()) ? row[1] : '‚Äî';
    const store = row[2] && !invalidValues.includes(row[2].trim()) ? row[2] : '‚Äî';

    const item = document.createElement('div');
    item.className = 'history-item';
    item.innerHTML = `
      <h3>üìÖ ${date}</h3>
      <p><strong>üßë –õ—É—á—à–∏–π –ø—Ä–æ–¥–∞–≤–µ—Ü:</strong> ${seller}</p>
      <p><strong>üè¨ –õ—É—á—à–∏–π –º–∞–≥–∞–∑–∏–Ω:</strong> ${store}</p>
    `;
    container.appendChild(item);
  });
}

});
</script>
