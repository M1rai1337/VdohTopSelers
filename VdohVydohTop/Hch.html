<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞—á–µ—Ç—ã –∏ FAQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #ECECEC;
      margin: 0;
    }
    p{
      margin: 0;
      padding: 5px 0 5px 0;
      text-align: left;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: relative;
      border-bottom: 2px solid #ccc;
      flex-wrap: wrap;
    }
    .nav-item {
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      color: #555;
      position: relative;
    }
    .nav-item.active {
      font-weight: bold;
      color: #313F8C;
    }
    
    .nav-line {
  position: absolute;
  bottom: -2px;
  width: 33%;
  height: 3px;
  background-color: #313F8C;
  transition: left 0.3s ease-in-out;
}
    .section {
      display: none;
      margin-top: 20px;
    }
    .section.active {
      display: block;
    }
    .list-container {
      text-align: left;
      padding: 0;
    }
    .list-item {
      background: #ECECEC;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .list-item h3 {
      margin: 0;
      color: #D75230;
    }
    .list-item p {
      margin: 5px 0;
    }
    .history-item {
      background: #fff;
      border-left: 5px solid #313F8C;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .history-item h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #313F8C;
    }
    .history-item p {
      margin: 5px 0;
      font-size: 15px;
    }
    .footer {
      background-size: cover;
      height: 100px;
      width: 100%;
      margin-top: 40px;
      display: block;
    }
    #history.active ~ .footer {
      display: none;
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        align-items: stretch;
      }
      .nav-item {
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      .nav-line {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="navbar">
    <div class="nav-item active" data-section="personal" onclick="switchSection('personal')">–õ–∏—á–Ω—ã–π –∑–∞—á–µ—Ç</div>
    <div class="nav-item" data-section="team" onclick="switchSection('team')">–ö–æ–º–∞–Ω–¥–Ω—ã–π –∑–∞—á–µ—Ç</div>
    <div class="nav-item" data-section="history" onclick="switchSection('history')">–ò—Å—Ç–æ—Ä–∏—è</div>
    <div class="nav-line"></div>
  </div>

  <div id="personal" class="section active">
    <h1>–õ–∏—á–Ω—ã–π –∑–∞—á–µ—Ç</h1>
    <div id="personal-list" class="list-container"></div>
  </div>

  <div id="team" class="section">
    <h1>–ö–æ–º–∞–Ω–¥–Ω—ã–π –∑–∞—á–µ—Ç</h1>
    <div id="team-list" class="list-container"></div>
  </div>

  <div id="history" class="section">
    <h1>–ò—Å—Ç–æ—Ä–∏—è</h1>
    <div id="history-list" class="list-container"></div>
  </div>


  <div class="footer"></div>
</div>

<script>
function switchSection(sectionId) {
  document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');

  document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
  const activeNav = document.querySelector(`[data-section="${sectionId}"]`);
  activeNav.classList.add('active');

  const line = document.querySelector('.nav-line');
  if (line) {
    const rect = activeNav.getBoundingClientRect();
    const parentRect = activeNav.parentElement.getBoundingClientRect();
    
    const lineWidth = parentRect.width / 3; // 33% —à–∏—Ä–∏–Ω—ã —Ä–æ–¥–∏—Ç–µ–ª—è
    line.style.width = lineWidth + 'px';

    // —Ü–µ–Ω—Ç—Ä —Ç–µ–∫—Å—Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞
    let textCenter = rect.left + rect.width / 2 - parentRect.left;

    // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º, —á—Ç–æ–±—ã –ª–∏–Ω–∏—è –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —Ä–æ–¥–∏—Ç–µ–ª—è
    const minLeft = 0;
    const maxLeft = parentRect.width - lineWidth;
    let leftPos = textCenter - lineWidth / 2;
    leftPos = Math.max(minLeft, Math.min(maxLeft, leftPos));

    line.style.left = leftPos + 'px';
  }
}

  async function fetchDataSplit() {
    const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
    const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
    const sheetName = '–†–µ–∑—É–ª—å—Ç–∞—Ç (–∞–ª—å–º–µ—Ç)';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      let rows = data.values || [];
      if (rows.length < 2) return;
      const headers = rows[0];
      rows = rows.slice(1);

      const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

      // –†–∞–∑–¥–µ–ª—è–µ–º –∫–æ–ª–æ–Ω–∫–∏
      const personalHeaders = headers.slice(0, 8); // A-H
      const teamHeaders = headers.slice(9, 17);    // J-Q
      const historyHeaders = headers.slice(18, 21);// S-U
      let personalRows = rows.map(r => r.slice(0, 8))
                       .filter(r => r.some(cell => cell && cell.trim() !== '') && 
                                    !r.some(cell => invalidValues.includes((cell || '').trim())));
    let teamRows = rows.map(r => r.slice(9, 17))
                   .filter(r => r.some(cell => cell && cell.trim() !== '') &&
                                !r.some(cell => invalidValues.includes((cell || '').trim())));
      let historyRows = rows.map(r => r.slice(18, 21))
                      .filter(r => r.some(cell => cell && cell.trim() !== '') &&
                                   !r.some(cell => invalidValues.includes((cell || '').trim())));

      // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∏—Ç–æ–≥–æ–≤–æ–º—É –±–∞–ª–ª—É (–ø–æ—Å–ª–µ–¥–Ω—è—è –∫–æ–ª–æ–Ω–∫–∞)
      personalRows.sort((a, b) => parseFloat(b[7] || 0) - parseFloat(a[7] || 0));
      teamRows.sort((a, b) => parseFloat(b[7] || 0) - parseFloat(a[7] || 0));

      renderList('personal-list', personalRows, personalHeaders);
      renderList('team-list', teamRows, teamHeaders);
      renderHistory('history-list', historyRows, historyHeaders);

    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
    }
  }

  function renderList(listId, rows, headers) {
    const container = document.getElementById(listId);
    container.innerHTML = '';
    const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

    rows.forEach((row, index) => {
      const item = document.createElement('div');
      item.className = 'list-item';
      let html = `<h3>–ú–µ—Å—Ç–æ #${index + 1}</h3>`;

      row.forEach((cell, i) => {
        if (!cell || invalidValues.includes(cell.trim())) return;
        html += `<p><strong>${headers[i]}:</strong> ${cell}</p>`;
      });

      container.appendChild(item);
      item.innerHTML = html;
    });
  }

  function renderHistory(listId, rows, headers) {
    const container = document.getElementById(listId);
    container.innerHTML = '';
    const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];

    rows.forEach(row => {
      const date = row[0] && !invalidValues.includes(row[0].trim()) ? row[0] : '‚Äî';
      const seller = row[1] && !invalidValues.includes(row[1].trim()) ? row[1] : '‚Äî';
      const store = row[2] && !invalidValues.includes(row[2].trim()) ? row[2] : '‚Äî';

      const item = document.createElement('div');
      item.className = 'history-item';
      item.innerHTML = `
        <h3>üìÖ ${date}</h3>
        <p><strong>üßë –õ—É—á—à–∏–π –ø—Ä–æ–¥–∞–≤–µ—Ü:</strong> ${seller}</p>
        <p><strong>üè¨ –õ—É—á—à–∏–π –º–∞–≥–∞–∑–∏–Ω:</strong> ${store}</p>
      `;
      container.appendChild(item);
    });
  }

  
  document.addEventListener("DOMContentLoaded", () => {
    fetchDataSplit();
    switchSection('personal');
  });
</script>
</body>
</html>
