<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зачеты</title>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gilroy', sans-serif;
            text-align: center;
            background-color: #ECECEC;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: relative;
            border-bottom: 2px solid #ccc;
        }
        .nav-item {
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            color: #555;
            position: relative;
        }
        .nav-item.active {
            font-weight: bold;
            color: #313F8C;
        }
        .nav-line {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50%;
            height: 3px;
            background-color: #313F8C;
            transition: left 0.3s ease-in-out;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .section.active {
            display: block;
        }
        .list-container {
            text-align: left;
            padding: 0;
        }
        .list-item {
            background: #ECECEC;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-item h3 {
            margin: 0;
            color: #D75230;
        }
        .list-item p {
            margin: 5px 0;
        }
        .footer {
            background-image: url('pattern1.png');
            background-size: cover;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="nav-item active" data-section="personal" onclick="switchSection('personal')">Личный зачет</div>
        <div class="nav-item" data-section="team" onclick="switchSection('team')">Командный зачет</div>
        <div class="nav-line"></div>
    </div>

    <div id="personal" class="section active">
        <h1>Личный зачет</h1>
        <div id="personal-list" class="list-container"></div>
    </div>

    <div id="team" class="section">
        <h1>Командный зачет</h1>
        <div id="team-list" class="list-container"></div>
    </div>
</div>


<script>
    function switchSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');

        document.querySelectorAll('.nav-item').forEach(nav => {
            nav.classList.remove('active');
        });
        document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

        const line = document.querySelector('.nav-line');
        line.style.left = sectionId === 'personal' ? '0%' : '50%';
    }

    async function fetchData(sheetName, listId, isTeam) {
        const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
        const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
        const range = `${sheetName}!A1:G`;
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            let rows = data.values || [];

            if (rows.length < 2) return;

            const headers = rows[0];
            rows = rows.slice(1);

            rows.sort((a, b) => Number(b[b.length - 1]) - Number(a[a.length - 1]));

            const listContainer = document.getElementById(listId);
            listContainer.innerHTML = '';

            rows.forEach((row, index) => {
                let item = document.createElement('div');
                item.classList.add('list-item');

                let content = `<h3>Место #${index + 1}</h3>`;

                row.forEach((cell, i) => {
                    let label = i === 0 ? (isTeam ? 'Магазин' : 'Продавец') : headers[i];
                    content += `<p><strong>${label}:</strong> ${cell}</p>`;
                });

                item.innerHTML = content;
                listContainer.appendChild(item);
            });
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetchData('Личный зачет', 'personal-list', false);
        fetchData('Командный зачет', 'team-list', true);
        switchSection('personal');
    });
</script>

</body>
</html>
