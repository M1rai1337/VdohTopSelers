<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зачеты</title>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gilroy', sans-serif;
            text-align: center;
            background-color: #ECECEC;
            margin: 0;
            height: 100%;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #313F8C;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons button {
            flex: 1;
            background: #B0B0B0;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }
        .nav-buttons button:hover {
            background: #ECECEC;
        }
        .nav-buttons button.active {
            background: #55A447;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .footer {
            background-image: url('pattern1.png');
            background-size: cover;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #D75230;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #D75230;
            border: 1px solid white;
            color: white;
        }
        @media (max-width: 830px) {
            .nav-buttons {
                flex-direction: column;
            }
            table {
                font-size: 16px;
            }
            th, td {
                border: 1px solid #313F8C;
                padding: 4px;
                text-align: center;
            }
        }
    </style>
    <script>
        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            document.querySelectorAll('.nav-buttons button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
        }

        async function fetchData(sheetName, tableId) {
            const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
            const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
            const range = `${sheetName}!A2:G`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                let rows = data.values || [];
                
                rows.sort((a, b) => Number(b[6]) - Number(a[6])); // Сортировка по последнему столбцу (итоговые баллы)
                
                const table = document.getElementById(tableId);
                table.innerHTML = '<tr><th>Продавец</th><th>Продажи</th><th>UPT</th><th>Ср. чек</th><th>Морж. товары</th><th>Выполнение плана</th><th>Итого</th></tr>';
                
                rows.forEach(row => {
                    let tr = document.createElement('tr');
                    row.forEach(cell => {
                        let td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchData('Личный зачет', 'personal-table');
            fetchData('Командный зачет', 'team-table');
            switchSection('personal');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button data-section="personal" onclick="switchSection('personal')" class="active">Личный зачет</button>
            <button data-section="team" onclick="switchSection('team')">Командный зачет</button>
        </div>
        
        <div id="personal" class="section active">
            <h1>Личный зачет</h1>
            <table id="personal-table"></table>
        </div>
        
        <div id="team" class="section">
            <h1>Командный зачет</h1>
            <table id="team-table"></table>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
