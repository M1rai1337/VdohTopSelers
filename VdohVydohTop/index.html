<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞—á–µ—Ç—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #ECECEC;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: relative;
      border-bottom: 2px solid #ccc;
      flex-wrap: wrap;
    }
    .nav-item {
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      color: #555;
      position: relative;
    }
    .nav-item.active {
      font-weight: bold;
      color: #313F8C;
    }
    .nav-line {
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 33.33%;
      height: 3px;
      background-color: #313F8C;
      transition: left 0.3s ease-in-out;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .section.active {
      display: block;
    }
    .list-container {
      text-align: left;
      padding: 0;
    }
    .list-item {
      background: #ECECEC;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .list-item h3 {
      margin: 0;
      color: #D75230;
    }
    .list-item p {
      margin: 5px 0;
    }
    .history-item {
      background: #fff;
      border-left: 5px solid #313F8C;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .history-item h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #313F8C;
    }
    .history-item p {
      margin: 5px 0;
      font-size: 15px;
    }
    .footer {
      background-size: cover;
      height: 100px;
      width: 100%;
      margin-top: 40px;
      display: block;
    }
    /* –°–∫—Ä—ã—Ç—å —Ñ—É—Ç–µ—Ä, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –∏—Å—Ç–æ—Ä–∏—è */
    #history.active ~ .footer {
      display: none;
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        align-items: stretch;
      }
      .nav-item {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      .nav-line {
        display: none;
      }
      .nav-line {
       display: none;
      }
     .navbar {
       border-bottom: 0px solid #ccc;
     }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="navbar">
    <div class="nav-item active" data-section="personal" onclick="switchSection('personal')">–õ–∏—á–Ω—ã–π –∑–∞—á–µ—Ç</div>
    <div class="nav-item" data-section="team" onclick="switchSection('team')">–ö–æ–º–∞–Ω–¥–Ω—ã–π –∑–∞—á–µ—Ç</div>
    <div class="nav-item" data-section="history" onclick="switchSection('history')">–ò—Å—Ç–æ—Ä–∏—è</div>
    <div class="nav-line"></div>
  </div>

  <div id="personal" class="section active">
    <h1>–õ–∏—á–Ω—ã–π –∑–∞—á–µ—Ç</h1>
    <div id="personal-list" class="list-container"></div>
  </div>

  <div id="team" class="section">
    <h1>–ö–æ–º–∞–Ω–¥–Ω—ã–π –∑–∞—á–µ—Ç</h1>
    <div id="team-list" class="list-container"></div>
  </div>

  <div id="history" class="section">
    <h1>–ò—Å—Ç–æ—Ä–∏—è</h1>
    <div id="history-list" class="list-container"></div>
  </div>

  <div class="footer"></div>
</div>

<script>
  function switchSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');

    document.querySelectorAll('.nav-item').forEach(nav => {
      nav.classList.remove('active');
    });
    document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

    const line = document.querySelector('.nav-line');
    if (sectionId === 'personal') line.style.left = '0%';
    else if (sectionId === 'team') line.style.left = '33.33%';
    else line.style.left = '66.66%';
  }

  async function fetchData(sheetName, listId, isTeam) {
    const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
    const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      let rows = data.values || [];

      if (rows.length < 2) return;

      const headers = rows[0];
      rows = rows.slice(1);

      const scoreIndex = headers.findIndex(h => h.trim().toLowerCase() === '–∏—Ç–æ–≥–æ –±–∞–ª–ª–æ–≤');
      if (scoreIndex === -1) return;

      const invalidValues = ['#–ù/–î', '#REF!', '#N/A'];
      rows = rows.filter(row => {
        const value = row[scoreIndex];
        return value !== undefined && value !== '' && !invalidValues.includes(value.trim());
      });

      rows.sort((a, b) => {
        const aValue = parseFloat(a[scoreIndex].replace(',', '.')) || 0;
        const bValue = parseFloat(b[scoreIndex].replace(',', '.')) || 0;
        return bValue - aValue;
      });

      const listContainer = document.getElementById(listId);
      listContainer.innerHTML = '';

      rows.forEach((row, index) => {
        const item = document.createElement('div');
        item.classList.add('list-item');

        let content = `<h3>–ú–µ—Å—Ç–æ #${index + 1}</h3>`;
        row.forEach((cell, i) => {
          const label = i === 0 ? (isTeam ? '–ú–∞–≥–∞–∑–∏–Ω' : '–ü—Ä–æ–¥–∞–≤–µ—Ü') : headers[i];
          content += `<p><strong>${label}:</strong> ${cell}</p>`;
        });

        item.innerHTML = content;
        listContainer.appendChild(item);
      });

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
    }
  }

  async function fetchHistory(sheetName, listId) {
    const sheetId = '1nr47-4q_xtG2XIMfKruc3s6bE98qjveToUs2ev9KkyA';
    const apiKey = 'AIzaSyCUzIEAOGbRjSGBOoHpaLGxf7BumleZKIQ';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      let rows = data.values || [];

      if (rows.length < 2) return;

      const headers = rows[0];
      rows = rows.slice(1);

      const listContainer = document.getElementById(listId);
      listContainer.innerHTML = '';

      rows.forEach(row => {
        const item = document.createElement('div');
        item.classList.add('history-item');

        const date = row[0] || '‚Äî';
        const seller = row[1] || '‚Äî';
        const store = row[2] || '‚Äî';

        const content = `
          <h3>üìÖ ${date}</h3>
          <p><strong>üßë‚Äçüíº –õ—É—á—à–∏–π –ø—Ä–æ–¥–∞–≤–µ—Ü:</strong> ${seller}</p>
          <p><strong>üè¨ –õ—É—á—à–∏–π –º–∞–≥–∞–∑–∏–Ω:</strong> ${store}</p>
        `;

        item.innerHTML = content;
        listContainer.appendChild(item);
      });
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', err);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchData('–õ–∏—á–Ω—ã–π –∑–∞—á–µ—Ç', 'personal-list', false);
    fetchData('–ö–æ–º–∞–Ω–¥–Ω—ã–π –∑–∞—á–µ—Ç', 'team-list', true);
    fetchHistory('–ò—Å—Ç–æ—Ä–∏—è', 'history-list');
    switchSection('personal');
  });
</script>

</body>
</html>
